<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Hello World.</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    {{message}}
</div>

<div id="app-2">
  <span v-bind:title="message">
    Hover your mouse over me for a few seconds to see my dynamically bound title!
  </span>
</div>

<div id="app-3">
    <p v-if="seen">Now you see me</p>
</div>

<div id="app-4">
    <ol>
        <li v-for="todo in todos">
            {{ todo.text }}
        </li>
    </ol>
</div>

<div id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Reverse Message</button>
</div>

<div id="app-6">
    <p>{{ message }}</p>
    <input v-model="message">
</div>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
        }
    });

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: 'You loaded this page on ' + new Date()
        }
    })

    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: true
        }
    })

    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                { text: 'Learn JavaScript' },
                { text: 'Learn Vue' },
                { text: 'Build something awesome' }
            ]
        }
    })

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue.js!'
        },
        methods: {
            reverseMessage: function () {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello Vue!'
        },
        beforeCreate: function () {
            console.log('look lifecycle: beforeCreate')
        },
        created: function () {
            console.log('look lifecycle: created')
        },
        beforeMount: function () {
            console.log('look lifecycle: beforeMount')
        },
        mounted: function () {
            console.log('look lifecycle: mounted')
        },
        beforeUpdate: function () {
            console.log('look lifecycle: beforeUpdate')
        },
        updated: function () {
            console.log('look lifecycle: updated')
        },
        beforeDestroy: function () {
            console.log('look lifecycle: beforeDestroy')
        },
        destroyed: function () {
            console.log('look lifecycle: destroyed'); // not see
        },
    })

    app6.$watch('message', function (newVal, oldVal) {
        console.log('lookMessage newVal=' + newVal + " oldVal=" + oldVal);
    })

</script>
</body>
</html>
